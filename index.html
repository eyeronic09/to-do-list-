<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        
        .todo-container {
            width: 300px;
            margin: 50px auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(209, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        
       
        .input-section {
            margin-bottom: 20px;
        }
        
        #todo-input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        ul {
            list-style-type: none;
        }
        
        li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        
        .completed {
            text-decoration: line-through;
            color: #00fa36;
        }
        
        
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }
        
        .delete-btn:hover {
            background-color: #c82333;
        }
        </style>
</head>
<body>
  
    <div class="todo-container">
        <h1>My To-Do List</h1>

        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Enter a new task">
            <button onclick="addTask()">Add Task</button>
        </div>

        <ul id="todo-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
